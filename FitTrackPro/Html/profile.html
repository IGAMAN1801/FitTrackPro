  <header class="navbar">

    <nav class="nav-links">

  <main class="container">
    <section class="card">
      <h2>Profile ğŸ‘¤</h2>
      <p class="muted">Update your details and save it âœ…</p>

      <div class="grid-2">
        <div>
          <label>Name</label>
          <input id="pName" placeholder="Your name" />
        </div>

        <div>
          <label>Goal</label>
          <select id="pGoal">
            <option>Fat Loss</option>
            <option>Muscle Gain</option>
            <option>Maintenance</option>
          </select>
        </div>

        <div>
          <label>Height (cm)</label>
          <input id="pHeight" type="number" placeholder="180" />
        </div>

        <div>
          <label>Weight (kg)</label>
          <input id="pWeight" type="number" placeholder="82" />
        </div>

        <div>
          <label>Age</label>
          <input id="pAge" type="number" placeholder="21" />
        </div>

        <div>
          <label>Activity Level</label>
          <select id="pActivity">
            <option value="1.2">Sedentary (low)</option>
            <option value="1.375">Light (1-3 days/wk)</option>
            <option value="1.55">Moderate (3-5 days/wk)</option>
            <option value="1.725">Active (6-7 days/wk)</option>
          </select>
        </div>
      </div>

      <button class="btn primary full" onclick="saveProfile()">Save Profile âœ…</button>
      <p class="muted" id="profileMsg" style="margin-top:10px;"></p>
    </section>

    <section class="card" style="margin-top:16px;">
      <h2>Trackers ğŸ¯</h2>
      <p class="muted">Update your daily steps, water & protein targets.</p>

      <div class="grid-2">
        <div>
          <label>Steps Today</label>
          <input id="tSteps" type="number" placeholder="8000" />
        </div>

        <div>
          <label>Water (Glasses)</label>
          <input id="tWater" type="number" placeholder="8" />
        </div>

        <div>
          <label>Protein (grams)</label>
          <input id="tProtein" type="number" placeholder="120" />
        </div>
      </div>

      <button class="btn primary full" onclick="saveTrackersUI()">Save Trackers âœ…</button>
      <p class="muted" id="trackerMsg" style="margin-top:10px;"></p>
    </section>

    <section class="card" style="margin-top:16px;">
      <h2>Change Password ğŸ”</h2>
      <p class="muted">Keep your account secure.</p>

      <div class="grid-2">
        <div>
          <label>Old Password</label>
          <input id="oldPass" type="password" placeholder="Old password" />
        </div>
        <div>
          <label>New Password</label>
          <input id="newPass" type="password" placeholder="New password" />
        </div>
      </div>

      <button class="btn danger full" onclick="updatePassword()">Update Password</button>
      <p class="muted" id="passMsg" style="margin-top:10px;"></p>
    </section>
  </main>
